<=================================================>


<=================  How to grab content in DOM  =====================>
======================================================================
document.getElementById('title');  ==> 'title' = element id name
document.getElementByClassName('heading') ==> 'heading' = element class name returns html properties and elements associated with it
document.getElementById('title').id ==> returns id name
document.getElementById('title').className ==> returns class name 

<================= Query Selectors in DOM =====================>
================================================================
document.querySelector('h1') ==> returns the first h1 element and textcontent
                                 can be h2/h3... or any other element

<=========================== NODELISTS ==================================>
==========================================================================
document.querySelectorAll('li') ==> returns NodeList of the element
const temp = document.querySelectorAll('li') 

temp[0].style.color="green" ==> changes color of first <li> to green 
                                indexing is necessary
                                Nodelist is not pure array

                                //elements in nodelists can be accessed by index values
//to makes changes in nodelists elements
use forEach function
const new_list.forEach( (item) => {
    item.style.backgroundColor="green"
})                            
==============================================================================
                        CONVERT HTML COLLECTION TO ARRAY
==============================================================================
We need to convert html collection to array so that we execute various array operations
and other functions on elements, mainly for versatality
unlike nodelists elements we need to convert HTML Collection elements to Array
for further execution of operations or customizations specifically

step 1 : Let's collect HTML Collection elements

const temp_class_list = document.getElementByClassName('list-item');  ==> HTML collection(array-like elements & properties)

step 2 : convert to Array

const new_array = Array.from(temp_class_list);

step 3 : making changes(example font color to list items)
//forEach function will not work if HTML Collection Object is not converted to Array first

new_array.forEach( (item) => {
    item.style.color="green"
})
========================================================================

document.querySelector('#title') ==> # to select id 
document.querySelector('.heading') ==> . to select class                                

<======================================= STYLING ELEMENTS ==========================================>
title.style.backgroundcolor = "color_name" ==> changes attribute color
title.style.padding = "15px" ==> changes padding of attribute
title.style.borderRadius = "20px" ==> changes border radius of attribute
title.textContent ==> displays all the text associated with the element irrespective of CSS implementations
title.innerText ==> displays only the text visible
title.innerHTML ==> displays inner HTML code within the element

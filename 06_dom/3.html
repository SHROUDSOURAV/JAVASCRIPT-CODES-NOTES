<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning PART 2</title>
</head>
<body style="background-color:#212121; color:white">
    
</body>
<script>
    //Learning how to add element in Javascript
    
    const div1 = document.createElement('div'); //creating div element 
    console.log(div1);

    //adding class and id to the div element
    div1.className = "main";
    div1.id = "myId";
    
    //setting attribute
    div1.setAttribute('title','test title');
    
    //adding styles and padding
    div1.style.backgroundColor="blue";
    div1.style.color="white";
    div1.padding="20px";

    //adding inner Text to div element
    div1.innerText="Text Content";  //document.createTextNode("Text Content") ==> for better optimizations
                                    //also it does not override existing text content

    //How to attach the div to the page
    document.body.appendChild(div1);

</script>
</html>

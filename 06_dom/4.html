<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning PART 3</title>
</head>
<body style="background-color:#212121; color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>
<script>
    //<=================================== EDITING/REMOVING ELEMENTS PROCEDURE ================================================>
    /*
    Step 1 => First Select the element using -> querySelector('element');

    Step 2 => Second createElement (the one you want to change)

    Step 3 => Make changes to the created element and store in a variable

    Step 4 => append/attach the created element variable to the parent and check the results/changes
    */


    //functiont to add language in HTML
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;

        //attaching li to .class = language
        document.querySelector(".language").appendChild(li);
    }
    //function1 calling
    addLanguage("Python");
    // addLanguage("Java");
    // addLanguage("C/C++");

    //the above function traverses the entire structure which is not optimized
    //the below function does the same job but is more of an optimized approach
    function addLanguageOptimized(langName){
        //creating li element
        const li = document.createElement('li');

        //creating text node and passing langName argument
        const addText = document.createTextNode(langName);
        
        //appending text content to li element
        li.appendChild(addText);
        
        //attaching element to class(.language) of ul(element)
        document.querySelector(".language").appendChild(li);
    }
    //function2 calling
    addLanguageOptimized("js");
    // addLanguageOptimized("py");
    // addLanguageOptimized("java");
    // addLanguageOptimized("c/c++");


    
    //<==================== EDITING VALUES ======================>
    
    const secondLang = document.querySelector('li:nth-child(2)');   //selecting the second li child from the ul
                                                                    //li:nth-child(position)
    //secondLang.innerHTML = "abc"; <======== non optimized approach
    const newli = document.createElement('li');
    newli.textContent = "py";
    
    //editing value of "Python" to "py"
    //using replaceWith(variable_name) method
    secondLang.replaceWith(newli);

    //replacing "Javascript" to "C/C++";
    
    const firstLang = document.querySelector('li:nth-child(1)');    //selecting first child(li) of ul element

    const newli2 = document.createElement('li');
    newli2.textContent = "C/C++";

    firstLang.replaceWith(newli2);



    //<=================== REMOVING VALUES =========================>
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();


</script>
</html>
